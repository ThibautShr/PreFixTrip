<label class="margin-left-10px title"><i class="fa fa-file"></i> Factures du groupe "{{groups[indexCurrentGroup]['name']}}"</label>

<div class="separator"></div>

<div class="margin-top-30px">

	<div ng-repeat="bill in bills">
    	<div class="container row center-content">
            <div class="margin-top-10px white-box padding-10px">
                <p class="pos-right">{{bill['date']}}</p>
                <b>{{bill['title']}}</b>
                <p>{{bill['description']}}</p>
                <div class="row">
                    <p class="col-md-2">Montant </p>
                    <b class="col-md-10">{{bill['amount']}} €</b>
                </div>
                
                <div class="row">
                    <p class="col-md-2">Payeurs </p>
                    <label class="col-md-10 blue-box" ng-repeat="user in bill['lender']">{{user}}</label>
                </div>
                
                <div class="row">
                    <p class="col-md-2">Endettés </p>
                    <label class="col-md-10 blue-box" ng-repeat="indebted in bill['indebted']">{{indebted['user']}}</label>
            	</div>
            </div>
		</div>    
	</div>
</div>
